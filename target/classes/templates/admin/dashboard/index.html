<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin-base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="flex flex-col md:flex-row gap-8 md:justify-around items-center md:items-start h-full w-full" dir="rtl">
            <!-- Sales Analytics Card -->
            <div class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
                <div class="flex justify-between">
                    <div>
                        <h5 id="total-orders" class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"></h5>
                        <p class="text-base font-normal text-gray-500 dark:text-gray-400">طلبيات هذا الأسبوع</p>
                    </div>
                    <div
                        class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 dark:text-green-500 text-center">
                        <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 10 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 13V1m0 0L1 5m4-4 4 4" />
                        </svg>
                    </div>
                </div>
                <div id="order-chart"></div>
                <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
                </div>
            </div>

            <!-- Traffic Analytics Card -->
            <div class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
                <div class="flex justify-between border-gray-200 border-b dark:border-gray-700 pb-3">
                    <dl>
                        <dd id="total-price" class="leading-none text-3xl font-bold text-green-400 dark:text-white"></dd>
                        <dt class="text-base font-normal text-gray-500 dark:text-gray-400 pb-1 mt-2">مكاسب هذا الأسبوع</dt>
                    </dl>
                </div>

                <div class="grid grid-cols-2 py-3">
                    <dl>
                        <dt class="text-base font-normal text-gray-500 dark:text-gray-400 pb-1">تسليم</dt>
                        <dd id="total-delivered" class="leading-none text-xl font-bold text-green-500 dark:text-green-400"></dd>
                    </dl>
                    <dl>
                        <dt class="text-base font-normal text-gray-500 dark:text-gray-400 pb-1">عائد</dt>
                        <dd id="total-returned" class="leading-none text-xl font-bold text-red-600 dark:text-red-500"></dd>
                    </dl>
                </div>

                <div id="bar-chart"></div>
                <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
                </div>
            </div>
        </div>

        <script th:src="@{/js/test.js}"></script>
    </div>
</body>
</html>
