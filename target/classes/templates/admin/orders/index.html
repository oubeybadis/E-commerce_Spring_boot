<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin-base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="p-4 flex flex-col md:flex-row justify-between gap-4">
            <form class="max-w-md md:w-[40%]" method="GET" th:action="@{/admin/orders}">
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">ابحث</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="default-search" name="search"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="الإسم , اللقب , الرقم..." th:value="${param.search != null ? param.search[0] : ''}" />
                    <button type="submit"
                        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-gray-600 dark:focus:ring-blue-800">
                        إبحث
                    </button>
                </div>
            </form>

            <div class="flex gap-4 items-center">
                <div>
                    <button id="dropdownDefaultButton1" data-dropdown-toggle="dropdown1"
                        class="text-black border p-2 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 text-center inline-flex items-center dark:bg-gray-200 dark:hover:bg-gray-300 dark:focus:ring-blue-800"
                        type="button">
                        المنتجات
                        <svg class="w-4 h-4 mr-2 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z" />
                        </svg>
                    </button>
                    <div id="dropdown1" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                            <li>
                                <a th:href="@{/admin/orders}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">الكل</a>
                            </li>
                            <li th:each="product : ${products}">
                                <a th:href="@{/admin/orders(product_id=${product.id})}" 
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    th:text="${product.name}">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div>
                    <button id="dropdownDefaultButtonStatus" data-dropdown-toggle="dropdownStatus"
                        class="text-black border p-2 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 text-center inline-flex items-center dark:bg-gray-200 dark:hover:bg-gray-300 dark:focus:ring-blue-800"
                        type="button">
                        الحالة
                        <svg class="w-4 h-4 text-gray-800 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                        </svg>
                    </button>
                    <div id="dropdownStatus" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                            <li>
                                <a th:href="@{/admin/orders}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">الكل</a>
                            </li>
                            <li th:each="status : ${statuses}">
                                <a th:href="@{/admin/orders(status=${status.name})}" 
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    th:style="'background-color: ' + ${status.hexCode} + ';'"
                                    th:text="${status.name}">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${success}" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
            <span class="font-medium" th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <span class="font-medium" th:text="${error}"></span>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 mb-20">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">الإسم</th>
                        <th scope="col" class="px-6 py-3">اللقب</th>
                        <th scope="col" class="px-6 py-3">الرقم 1</th>
                        <th scope="col" class="px-6 py-3">الرقم 2</th>
                        <th scope="col" class="px-6 py-3">المنتج</th>
                        <th scope="col" class="px-6 py-3">الحجم</th>
                        <th scope="col" class="px-6 py-3">اللون</th>
                        <th scope="col" class="px-6 py-3">السعر</th>
                        <th scope="col" class="px-6 py-3">الحالة</th>
                        <th scope="col" class="px-6 py-3">إجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}"
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="px-6 py-4" th:text="${order.customer != null ? order.customer.firstName : '-'}"></td>
                        <td class="px-6 py-4" th:text="${order.customer != null ? order.customer.lastName : '-'}"></td>
                        <td class="px-6 py-4" th:text="${order.customer != null ? order.customer.phone1 : '-'}"></td>
                        <td class="px-6 py-4" th:text="${order.customer != null ? order.customer.phone2 : '-'}"></td>
                        <td class="px-6 py-4" th:text="${order.product != null ? order.product.name : '-'}"></td>
                        <td class="px-6 py-4" th:text="${order.size != null ? order.size.name : '-'}"></td>
                        <td class="px-6 py-4">
                            <span th:if="${order.color != null}" 
                                class="w-4 h-4 rounded-full border border-black inline-block"
                                th:style="'background-color: ' + ${order.color.hexCode} + ';'">
                            </span>
                            <span th:if="${order.color == null}">-</span>
                        </td>
                        <td class="px-6 py-4" th:text="${order.sellingPrice != null ? order.sellingPrice + ' دج' : '-'}"></td>
                        <td class="px-6 py-4">
                            <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post" style="display: inline;">
                                <input type="hidden" name="_method" value="PATCH" />
                                <select name="status_id" onchange="this.form.submit()"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                    <option value="">اختر الحالة</option>
                                    <option th:each="status : ${statuses}" 
                                        th:value="${status.id}"
                                        th:selected="${order.status != null && order.status.id == status.id}"
                                        th:text="${status.name}">
                                    </option>
                                </select>
                            </form>
                        </td>
                        <td class="px-6 py-4">
                            <span th:if="${order.status != null}"
                                class="px-2 py-1 rounded text-xs font-medium"
                                th:style="'background-color: ' + ${order.status.hexCode} + ';'"
                                th:text="${order.status.name}">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
