<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/auth-base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded-lg px-8 pt-10 pb-10 mb-4 dark:bg-gray-800 dark:text-white">
                        <div class="mb-6 text-lg font-semibold text-gray-900 dark:text-white">
                            إعادة تعيين كلمة السر
                        </div>

                        <div th:if="${status != null}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 dark:bg-green-200 dark:text-green-900" role="alert" th:text="${status}">
                        </div>

                        <form method="POST" th:action="@{/password/email}">

                            <div class="mb-6">
                                <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">بريد إلكتروني</label>
                                <input id="email" type="email"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
                                    name="email" th:value="${email != null ? email : ''}" required autocomplete="email" autofocus>

                                <p th:if="${error != null}" class="text-red-600 text-sm mt-2" th:text="${error}"></p>
                            </div>

                            <div class="flex items-center justify-between">
                                <button type="submit"
                                    class="px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-blue-500 dark:hover:bg-blue-600">
                                    أرسل رابط إعادة تعيين كلمة المرور
                                </button>
                            </div>
                        </form>
                    </div>
        </div>
    </div>
</body>
</html>
