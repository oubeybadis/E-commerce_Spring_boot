<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/auth-base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded-lg px-8 pt-10 pb-10 mb-4 dark:bg-gray-800 dark:text-white">
                        <div class="mb-6 text-lg font-semibold text-gray-900 dark:text-white">إعادة تعيين كلمة السر</div>

                        <form method="POST" th:action="@{/password/reset}">
                            <input type="hidden" name="token" th:value="${token}">

                            <div class="mb-6">
                                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    بريد إلكتروني
                                </label>
                                <input id="email" type="email" name="email" th:value="${email != null ? email : ''}"
                                    required autocomplete="email" autofocus
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400">
                                <p th:if="${emailError != null}" class="text-red-600 text-sm mt-2" th:text="${emailError}"></p>
                            </div>

                            <div class="mb-6">
                                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    كلمة السر
                                </label>
                                <input id="password" type="password" name="password" required autocomplete="new-password"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400">
                                <p th:if="${passwordError != null}" class="text-red-600 text-sm mt-2" th:text="${passwordError}"></p>
                            </div>

                            <div class="mb-6">
                                <label for="password-confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    تأكيد كلمة المرور
                                </label>
                                <input id="password-confirm" type="password" name="password_confirmation" required
                                    autocomplete="new-password"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400">
                            </div>

                            <div class="flex items-center justify-between">
                                <button type="submit"
                                    class="px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-blue-500 dark:hover:bg-blue-600">
                                    إعادة تعيين
                                </button>
                            </div>
                        </form>
                    </div>
        </div>
    </div>
</body>
</html>
