<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/auth-base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="w-full max-w-md" dir="rtl">
            <div class="bg-white shadow-md rounded-lg px-8 pt-10 pb-10 mb-4 dark:bg-gray-800 dark:text-white">
                <div class="mb-6 text-lg font-semibold text-gray-900 dark:text-white">تسجيل الدخول</div>

                <form method="POST" th:action="@{/login}">

                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">بريد إلكتروني</label>
                        <input id="email" type="email" 
                               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400" 
                               name="email" th:value="${email != null ? email : ''}" 
                               required autocomplete="email" autofocus>

                        <p th:if="${error != null}" class="text-red-600 text-sm mt-2" th:text="${error}"></p>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">كلمة السر</label>
                        <input id="password" type="password" 
                               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400" 
                               name="password" required autocomplete="current-password">
                    </div>

                    <div class="mb-6">
                        <div class="flex items-center">
                            <input class="mr-2 leading-tight border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-400" 
                                   type="checkbox" name="remember" id="remember">
                            <label class="text-sm text-gray-700 dark:text-gray-300" for="remember">
                                تذكرني
                            </label>
                        </div>
                    </div>

                    <div class="flex items-center flex-col justify-between mb-6">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-blue-500 dark:hover:bg-blue-600">
                            تسجيل الدخول
                        </button>

                        <a class="text-sm font-bold text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-500" th:href="@{/password/reset}">
                            نسيت كلمة المرور؟
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
