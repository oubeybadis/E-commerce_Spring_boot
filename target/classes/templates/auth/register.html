<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/auth-base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="w-full max-w-md" dir="rtl">
            <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
                <div class="bg-gray-100 dark:bg-gray-700 px-6 py-4 border-b dark:border-gray-600">
                    <h2 class="text-gray-900 dark:text-white text-xl font-semibold">تسجيل</h2>
                </div>

                <div class="px-6 py-4">
                    <form method="POST" th:action="@{/register}">

                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 dark:text-gray-300 text-sm font-medium">الاسم</label>
                            <input id="name" type="text" 
                                   class="w-full px-3 py-2 mt-1 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400" 
                                   name="name" th:value="${name != null ? name : ''}" required autofocus>
                            <span th:if="${nameError != null}" class="text-red-600 text-sm" th:text="${nameError}"></span>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-medium">البريد الإلكتروني</label>
                            <input id="email" type="email" 
                                   class="w-full px-3 py-2 mt-1 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400" 
                                   name="email" th:value="${email != null ? email : ''}" required>
                            <span th:if="${emailError != null}" class="text-red-600 text-sm" th:text="${emailError}"></span>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-medium">كلمة مرور</label>
                            <input id="password" type="password" 
                                   class="w-full px-3 py-2 mt-1 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400" 
                                   name="password" required>
                            <span th:if="${passwordError != null}" class="text-red-600 text-sm" th:text="${passwordError}"></span>
                        </div>

                        <div class="mb-4">
                            <label for="password-confirm" class="block text-gray-700 dark:text-gray-300 text-sm font-medium">تأكيد كلمة المرور</label>
                            <input id="password-confirm" type="password" 
                                   class="w-full px-3 py-2 mt-1 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400" 
                                   name="password_confirmation" required>
                        </div>

                        <div class="flex">
                            <button type="submit" class="px-4 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                                تسجيل
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
